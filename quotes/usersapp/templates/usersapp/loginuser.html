{% extends "quotesapp/base.html" %}

{% block content %}

{% if messages %}
<div>
    {%  for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<form action="{% url 'usersapp:login' %}" method="post">
    {% csrf_token %}
    <div>
        <label> Username:
            {{ form.username }}
        </label>
    </div>
    <br>
    <div>
        <label> Password:
            {{ form.password }}
        </label>
    </div>
    <br>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
    <div class="small text-center">
        <a href="{% url "usersapp:password_reset" %}" class="text-center"><i>Forgot Password?</i></a>
    </div>
</form>


{% endblock %}
