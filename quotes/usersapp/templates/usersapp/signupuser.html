{% extends "quotesapp/base.html" %}

{% block content %}

<div>
    <h2>Sign Up</h2>
</div>

<form action="{% url 'usersapp:signup' %}" method="post">
    {% csrf_token %}
    <div>
        <label> Username:
            {{ form.username }}
        </label>
        <span>{{ form.errors.username }}</span>
    </div>
    <br>
    <div>
        <label> Password:
            {{ form.password1 }}
        </label>
        <span>{{ form.errors.password1 }}</span>

    </div>
    <br>
    <div>
        <label> Repeat Password:
            {{ form.password2 }}
        </label>
        <span>{{ form.errors.password2 }}</span>
    </div>
    <br>
    <div class="grid">
        <button type="submit">Sign Up</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>


{% endblock %}
