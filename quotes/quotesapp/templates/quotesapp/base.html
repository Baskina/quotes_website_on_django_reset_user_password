<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotesapp/style.css' %}">
</head>
<body>
<main class="container">


    <div class="row header-box pt-3 pb-5">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'usersapp:logout' %}">Logout</a>

                {% else %}
                <a class="btn btn-primary" href="{% url 'usersapp:login' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'usersapp:signup' %}">Signup</a>
                {% endif %}
            </p>
        </div>
    </div>
    {% block content %} {% endblock %}
</main>
</body>
</html>
